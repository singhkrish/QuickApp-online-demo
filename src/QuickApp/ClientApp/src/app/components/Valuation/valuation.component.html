<div class="top_pageContainer">
  <div class="container " >
      <div class="top_pageContentTitle">
          <h3 id="title">Purpose of Valuations</h3>
      </div>
      <div class="top_pageContentBox">
          <div class="row">
              <div class="col-sm-6">
                   <select class="form-control " id="ddlPurpose" >
                      <option value="0">Select</option>
                    </select>
              </div>
              <div class="col-sm-6">
                  <button id="btnAdd" class="btn btn-primary"  type="button">Add New</button>
              </div>
          </div>
      </div>

      <div id="addeditPanel" style="">
          <div class="panel-group">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">Purpose of Valuation
                      </h4>
                  </div>
                  <div class="panel-body text-left">
                      <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">Purpose of Valuation:</label>
                          </div>
                          <div class="col-sm-8">
                              <input type="text" id="txtValuationPurpose" style="width:60%" name="txtValuationPurpose"  errormessage="Please enter a valid Purpose of Valuation." class="form-control " require="">
                          </div>
                      </div>
                       <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">Risk Rating:</label>
                          </div>
                          <div class="col-sm-8">
                              <select id="riskRating" require="" errormessage="Please select Risk Rating." style="width:60%" class="form-control " >
                                  <option value="0">--Select One--</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                              </select>
                          </div>
                      </div>

                      <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">High Risk:</label>
                          </div>
                          <div class="col-sm-8">
                              <select id="riskHigh" style="width:60%" class="form-control " >
                                  <option value="0">No</option>
                                  <option value="1">Yes</option>
                              </select>
                          </div>
                      </div>

                       <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">Display Order:</label>
                          </div>
                          <div class="col-sm-1">
                              <input type="text" class="form-control"  expression="^-?[0-9]+$" errormessage="Please enter number only in Display Order Field." maxlength="9">
                          </div>
                      </div>

                       <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">Business Line:</label>
                          </div>
                          <div class="col-sm-8">
                              <select class="form-control " id="ddlInvoiceType"  style="width:60%">
                      <option value="0">--Select--</option>
                     <option value="4" >Agribusiness</option>
                      </select>
                          </div>
                      </div>

                      <div class="form-group row">
                          <div class="col-sm-4">
                              <label class="control-label">Inactive:</label>
                          </div>
                          <div class="col-sm-8">
                              <input type="checkbox"  class="">
                          </div>
                      </div>
                      <div class="form-group row" >
                          <div class="col-sm-4">
                              <label class="control-label">Entered Username:</label>
                          </div>
                          <div class="col-sm-8 ng-binding">
                              katrina.scott
                          </div>
                      </div>
                      <div class="form-group row" >
                          <div class="col-sm-4">
                              <label class="control-label">Date Modified:</label>
                          </div>
                          <div class="col-sm-8">
                              <span >26/11/2018 12:12:37 PM</span>
                        
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="pull-right">
              <button id="btnSave" class="btn btn-primary"  type="button">Save</button>
             
          </div>
      </div>
  </div>
</div>
